
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Vercel</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.welcome-card {
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			border-radius: 1.5rem;
			padding: 2.5rem 2rem;
			background: #fff;
			text-align: center;
		}
		.vercel-logo {
			width: 64px;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-6">
				<div class="welcome-card">
					<img src="https://assets.vercel.com/image/upload/front/favicon/vercel/152x152.png" alt="Vercel Logo" class="vercel-logo">
					<h1 class="mb-3">Welcome to <span class="text-primary">Vercel</span>!</h1>
					<p class="lead mb-4">Your deployment is live.<br>Start building something amazing.</p>
					<a href="https://vercel.com/docs" class="btn btn-dark btn-lg" target="_blank">Read the Docs</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS (optional, for interactive components) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
